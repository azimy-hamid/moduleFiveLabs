<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Module 5 Lab 6 CALCULATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator col-md-4">
      <input type="text" id="display" class="form-control w-100" disabled />

      <div class="row g-2">
        <div class="col-3">
          <button
            class="btn btn-danger w-100 btn-clear"
            onclick="clearDisplay()"
          >
            C
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('(')"
          >
            (
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay(')')"
          >
            )
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('/')"
          >
            ÷
          </button>
        </div>

        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('7')"
          >
            7
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('8')"
          >
            8
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('9')"
          >
            9
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('*')"
          >
            ×
          </button>
        </div>

        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('4')"
          >
            4
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('5')"
          >
            5
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('6')"
          >
            6
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('-')"
          >
            −
          </button>
        </div>

        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('1')"
          >
            1
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('2')"
          >
            2
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('3')"
          >
            3
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('+')"
          >
            +
          </button>
        </div>

        <div class="col-6">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('0')"
          >
            0
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100"
            onclick="appendToDisplay('.')"
          >
            .
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-success w-100 btn-equal" onclick="calculate()">
            =
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
