<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMPLE CALCULATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="inputs-btns-container row gy-2">
        <div class="d-flex inputs gap-3">
          <input type="number" id="num1" class="form-control" />
          <input type="number" id="num2" class="form-control" />
        </div>

        <div class="d-flex gap-3" id="operations-container">
          <select name="operations" id="operations" class="form-select">
            <option value="+" id="add-opt">Add</option>
            <option value="-" id="sub-opt">Subtract</option>
            <option value="*" id="mul-opt">Multiply</option>
            <option value="/" id="div-opt">Divide</option>
          </select>
        </div>

        <div class="d-flex gap-3 operations">
          <button class="btn btn-warning" id="result-btn">Show Result</button>
          <button class="btn btn-danger" id="reset-btn">Reset</button>
        </div>
        <div>
          <h3 class="text-warning">Result</h3>
          <input class="form-control" id="result" disabled />
        </div>
      </div>
    </section>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
